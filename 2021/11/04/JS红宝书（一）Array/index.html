            <div class="markdown-body">
              <h2 id=""><a href="#" class="headerlink" title=""></a></h2><h3 id="栈方法"><a href="#栈方法" class="headerlink" title="栈方法"></a>栈方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs js">push()<br><br>接受任意数量的参数，把他们逐个添加到数组末尾，并返回修改后数组的长度。<br><br>pop()<br><br>从数组末尾移除最后一项，减少数组的length值，然后返回移除的项。<br></code></pre></td></tr></table></figure>



<h3 id="队列方法"><a href="#队列方法" class="headerlink" title="队列方法"></a>队列方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs js">shift()<br><br>移除数组中的第一项并返回该项，同时将数组长度减一。<br><br>unshift()<br><br>在数组的前端添加任意一个项并返回数组的长度。<br></code></pre></td></tr></table></figure>



<h3 id="重排序方法"><a href="#重排序方法" class="headerlink" title="重排序方法"></a>重排序方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs js">reverse()<br><br>反转数组排序<br><br>sort()<br><br>默认情况下，sort()方法按照升序排序数组项（最小的位于最前面，最大的值排在最后面）。为了实现排序，sort()方法会调用每个数组项的toString()转型方法，然后比较得到的字符串。<br></code></pre></td></tr></table></figure>



<h3 id="操作方法"><a href="#操作方法" class="headerlink" title="操作方法"></a>操作方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs js">concat()<br><br>这个方法会先创建当前数组的一个副本，然后将接收到的参数添加到这个副本的末尾，最后返回新创建的数组。在没有给concat()方法传递参数的情况下，他只是复制当前数组并返回副本。如果传递给concat()方法的是一个或多个数组，则该放放会将这些数组中的每一项都添加到结果数组中。<br><br>slice()<br><br>slice() 方法可以接受一个或两个参数，即要返回项的起始和结束位置。在只有一个参数的情况下，该参数是起始位置，返回从起始位置到当前数组末尾的所有项。slice()方法不会影响原数组。<br><br>splice()<br><br>删除：可以删除数组的任意项，只需要指定两个参数：删除的位置和要删除的项数。例如，splice(<span class="hljs-number">0</span>,<span class="hljs-number">2</span>)会删除数组中的前两项。<br>插入：可以向指定位置插入任意数量的项，只需要提供三个参数：起始位置、<span class="hljs-number">0</span>（要删除的项数）和要插入的项（可以为多个）。例如：splice(<span class="hljs-number">2</span>,<span class="hljs-number">0</span>,”dog”,”cat”)<br>替换：可以向指定位置插入任意数量的项，且同时删除任意数量的项。插入的项数不必与删除的项数相同。例如：splice(<span class="hljs-number">2</span>,<span class="hljs-number">1</span>,”dog”,”cat”)<br></code></pre></td></tr></table></figure>



<h3 id="迭代方法"><a href="#迭代方法" class="headerlink" title="迭代方法"></a>迭代方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs js">every()：对数组中的每一项运行给定函数，如果该函数每一项都返回<span class="hljs-literal">true</span>，则返回<span class="hljs-literal">true</span>。<br><br>filter()：对数组中的每一项运行给定函数，返回该函数会返回<span class="hljs-literal">true</span>的项组成的数组。<br><br>forEach()：对数组中的每一项运行给定函数，该函数没有返回值。<br><br>map()：对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。<br><br>some()：对数组中的每一项运行给定函数，如果对该函数任意一项返回<span class="hljs-literal">true</span>，则返回<span class="hljs-literal">true</span>。<br></code></pre></td></tr></table></figure>



<h3 id="归并方法"><a href="#归并方法" class="headerlink" title="归并方法"></a>归并方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs js">reduce()：从数组的第一项开始，逐个遍历到最后。<br><br>reduceRight()：从数组的最后一项开始，向前遍历到第一项。<br></code></pre></td></tr></table></figure>



<p>传给reduce()和reduceRight()的函数接收4个参数：前一个值，当前值，项的索引和数组对象。</p>
